
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs</title>
  <style>
    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .tab-button.active {
      background-color: #ddd;
    }
  </style>

</head>
<body>

    <div>
        <button class="tab-button active" data-tab = "tab1">tab1</button>
        <button class="tab-button " data-tab = "tab2">tab2</button>
        <button class="tab-button " data-tab = "tab3">tab3</button>
           
    </div>

      <div id="tab1" class="tab-content active">This is content for Tab 1</div>
      <div id="tab2" class="tab-content">This is content for Tab 2</div>
      <div id="tab3" class="tab-content">This is content for Tab 3</div>


  <script src="tabs.js"></script>
</body>
</html>
